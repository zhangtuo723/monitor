<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style></style>
  </head>

  <body>
    <div class="box">
        
      <h1 id="hh1">Monitor测试</h1>
      <hr />
      <button id="jsError">jsError测试</button>sdfs<button id="promiseInject">
        promise.inject测试</button
      >sdfsd
      <button id="sendAjax">ajax 测试</button>
      <button id="fetchtest">fetch 测试</button>
      <button id="addMeanele">添加有意义的元素</button>
      <button id="blockbtn">阻塞主线程</button>
      <a href="http://www.baidu.com">去百度</a>
      <button id="uladd">UL+11</button>
      <div>
        <ul>
          <li>1</li>
        </ul>
        <!-- <iframe width="500px" height="500px" src="/?a=12" frameborder="0"></iframe> -->
        1
      </div>
      <hr />
      <h1>iframe展示</h1>
    </div>
    <script
      type="text/javascript"
      sandbox="allow-same-origin"
      src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"
    ></script>
    <script type="module">
      document.getElementById("jsError").addEventListener("click", () => {
        throw new Error("js error");
      });
      document.getElementById("promiseInject").addEventListener("click", () => {
        Promise.reject("xxx");
      });
      document.getElementById("sendAjax").addEventListener("click", () => {
        window.axios({ url: "http://www.baidu.com", method: "get" }).then(
          (res) => {
            console.log(res);
          },
          (err) => {
            console.log(err);
          }
        );
      });
      document.getElementById("fetchtest").addEventListener("click", () => {
        fetch("http://wwdfdw.baiu.com").then((res) => {
          console.log(res);
        });
      });
      document.getElementById("addMeanele").addEventListener("click", () => {
        let ele = document.createElement("div");
        ele.innerHTML = "hhahh";
        ele.setAttribute("elementtiming", "meaningful");
        document.querySelector("body").appendChild(ele);
      });
      document.getElementById("blockbtn").addEventListener("click", () => {
        let a = 6000000000;
        setTimeout(() => {
          let start = new Date();
          while (a--) {}
          console.log(new Date() - start);
        }, 100);
      });
      const ulDom = document.querySelector("ul");
      const addbtn = document.querySelector("#uladd");
      addbtn.addEventListener("click", () => {
        let dom = document.createElement("li");
        dom.innerHTML = Math.random() * 100;
        ulDom.appendChild(dom);
      });
    </script>
  </body>
</html>
